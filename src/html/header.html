<header class="header">
    <div class='header__container'>
        <div class="header__main">
            <div data-da = ".header__menu,730,first" class="header__gender">
                <a href="" class="header__button button">Женщины</a>
                <a href="" class="header__button button button_border">Мужчины</a>
            </div>
            <div href="/" class="header__logo">
                <a href="/">
                    <picture>
                        <source srcset='@img/logo.webp' type='image/webp'>

                    </picture>

            </div>
            <div class="header__links">

                    <li class="header__profile-icon"><a href=""><img src='@img/icons/profile.svg' alt='профиль'></a></li>
                </ul>
                <a href="" class="header__profile button button_border">Личный кабинет</a>

            <div class='menu__icon'>

        <div class='header__menu menu'>

                <ul class='menu__list'>
                    <li><a href='' class='menu__link'>Новинки</a></li>
